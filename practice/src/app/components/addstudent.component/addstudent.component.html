<div class="container mt-5">
  <h2 class="mb-4">Student Information Form</h2>
  <form [formGroup]="formGroup">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name" value="Dummy Name" required>
    </div>

    <div class="mb-3">
      <label for="class" class="form-label">Class</label>
      <input type="number" class="form-control" id="class" formControlName="class" value="10" required>
    </div>

    <button type="submit" class="btn btn-primary" (click)="saveStudent()">Submit</button>
  </form>
</div>
