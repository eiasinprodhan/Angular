
<div class="container mt-5">
  <h2 class="mb-4">Update Student Information</h2>
  <form (ngSubmit)="updateStudent()">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" [(ngModel)]="student.name" id="name" name="name" required>
    </div>

    <div class="mb-3">
      <label for="class" class="form-label">Class</label>
      <input type="number" class="form-control" [(ngModel)]="student.class" id="class" name="class" required>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
