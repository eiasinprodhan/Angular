<div class="main-content">
  <div class="page-content">
    <div class="container-fluid">
      <!-- Page Title -->
      <div class="page-title-box">
        <div class="row align-items-center">
          <div class="col-md-8">
            <h6 class="page-title">
              <i class="fa-solid fa-tasks"></i> Add Stage
            </h6>
          </div>
          <div class="col-md-4">
            <div class="float-end d-none d-md-block">
              <a href="/viewstages">
                <button class="btn btn-primary">
                  <i class="mdi mdi-arrow-left me-2"></i> Back to List
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Form Card -->
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <form>
                <!-- Related To -->
                <div class="row mb-3">
                  <label for="related_type" class="col-sm-2 col-form-label"
                    >Related To</label
                  >
                  <div class="col-sm-10">
                    <select id="related_type" class="form-select">
                      <option value="project" selected>Project</option>
                      <option value="building">Building</option>
                      <option value="floor">Floor</option>
                    </select>
                  </div>
                </div>

                <!-- Related To ID -->
                <div class="row mb-3">
                  <label for="related_to_id" class="col-sm-2 col-form-label"
                    >Related ID</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="number"
                      id="related_to_id"
                      class="form-control"
                      placeholder="Enter related project/building/floor ID"
                    />
                  </div>
                </div>

                <!-- Stage Name -->
                <div class="row mb-3">
                  <label for="stage_name" class="col-sm-2 col-form-label"
                    >Stage Name</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      id="stage_name"
                      class="form-control"
                      placeholder="Enter stage name (e.g. Foundation)"
                    />
                  </div>
                </div>

                <!-- Status -->
                <div class="row mb-3">
                  <label for="status" class="col-sm-2 col-form-label"
                    >Status</label
                  >
                  <div class="col-sm-10">
                    <select id="status" class="form-select">
                      <option value="Not Started">Not Started</option>
                      <option value="In Progress">In Progress</option>
                      <option value="Completed" selected>Completed</option>
                    </select>
                  </div>
                </div>

                <!-- Start Date -->
                <div class="row mb-3">
                  <label for="start_date" class="col-sm-2 col-form-label"
                    >Start Date</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="date"
                      id="start_date"
                      class="form-control"
                      value="2023-02-15"
                    />
                  </div>
                </div>

                <!-- Completion Date -->
                <div class="row mb-3">
                  <label for="completion_date" class="col-sm-2 col-form-label"
                    >Completion Date</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="date"
                      id="completion_date"
                      class="form-control"
                      value="2023-05-30"
                    />
                  </div>
                </div>

                <!-- Progress Notes -->
                <div class="row mb-3">
                  <label for="progress_notes" class="col-sm-2 col-form-label"
                    >Progress Notes</label
                  >
                  <div class="col-sm-10">
                    <textarea
                      id="progress_notes"
                      class="form-control"
                      rows="3"
                      placeholder="Enter progress notes"
                    >
Foundation laid successfully.</textarea
                    >
                  </div>
                </div>

                <!-- Photo Proof -->
                <div class="row mb-3">
                  <label for="photo_proof_url" class="col-sm-2 col-form-label"
                    >Photo Proof URL</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="url"
                      id="photo_proof_url"
                      class="form-control"
                      placeholder="Enter photo proof URL"
                      value="https://.../photo1.jpg"
                    />
                  </div>
                </div>

                <!-- Submit Button -->
                <div class="row">
                  <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">
                      <i class="mdi mdi-content-save me-2"></i> Save Stage
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
