<div class="main-content">
  <div class="page-content">
    <div class="container-fluid">
      <!-- start page title -->
      <div class="page-title-box">
        <div class="row align-items-center">
          <div class="col-md-8">
            <h6 class="page-title">
              <i class="fa-solid fa-building"></i> Add Building
            </h6>
          </div>
          <div class="col-md-4">
            <div class="float-end d-none d-md-block">
              <a routerLink="/viewbuildings">
                <button class="btn btn-primary">
                  <i class="mdi mdi-arrow-left me-2"></i> Back to List
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
      <!-- end page title -->

      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <form>
                <!-- Project ID -->
                <div class="row mb-3">
                  <label for="project_id" class="col-sm-2 col-form-label"
                    >Project ID</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="number"
                      id="project_id"
                      formControlName="project_id"
                      class="form-control"
                      placeholder="Enter Project ID"
                    />
                  </div>
                </div>

                <!-- Name -->
                <div class="row mb-3">
                  <label for="name" class="col-sm-2 col-form-label"
                    >Building Name</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      id="name"
                      formControlName="name"
                      class="form-control"
                      placeholder="Enter Building Name"
                    />
                  </div>
                </div>

                <!-- Type -->
                <div class="row mb-3">
                  <label for="type" class="col-sm-2 col-form-label">Type</label>
                  <div class="col-sm-10">
                    <input
                      type="text"
                      id="type"
                      formControlName="type"
                      class="form-control"
                      placeholder="e.g. Residential, Commercial"
                    />
                  </div>
                </div>

                <!-- Total Floors -->
                <div class="row mb-3">
                  <label for="total_floors" class="col-sm-2 col-form-label"
                    >Total Floors</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="number"
                      id="total_floors"
                      formControlName="total_floors"
                      class="form-control"
                      placeholder="Enter total number of floors"
                    />
                  </div>
                </div>

                <!-- Total Units -->
                <div class="row mb-3">
                  <label for="total_units" class="col-sm-2 col-form-label"
                    >Total Units</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="number"
                      id="total_units"
                      formControlName="total_units"
                      class="form-control"
                      placeholder="Enter total number of units"
                    />
                  </div>
                </div>

                <!-- Construction Status -->
                <div class="row mb-3">
                  <label
                    for="construction_status"
                    class="col-sm-2 col-form-label"
                    >Construction Status</label
                  >
                  <div class="col-sm-10">
                    <select
                      id="construction_status"
                      formControlName="construction_status"
                      class="form-select"
                    >
                      <option value="">Select status</option>
                      <option value="Not Started">Not Started</option>
                      <option value="In Progress">In Progress</option>
                      <option value="Completed">Completed</option>
                    </select>
                  </div>
                </div>

                <!-- Start Date -->
                <div class="row mb-3">
                  <label for="start_date" class="col-sm-2 col-form-label"
                    >Start Date</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="date"
                      id="start_date"
                      formControlName="start_date"
                      class="form-control"
                    />
                  </div>
                </div>

                <!-- Completion Date -->
                <div class="row mb-3">
                  <label for="completion_date" class="col-sm-2 col-form-label"
                    >Completion Date</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="date"
                      id="completion_date"
                      formControlName="completion_date"
                      class="form-control"
                    />
                  </div>
                </div>

                <!-- Submit Button -->
                <div class="row">
                  <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">
                      <i class="mdi mdi-content-save me-2"></i>Save Building
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <!-- card-body -->
          </div>
          <!-- card -->
        </div>
        <!-- col-12 -->
      </div>
      <!-- row -->
    </div>
    <!-- container-fluid -->
  </div>
  <!-- page-content -->
</div>
