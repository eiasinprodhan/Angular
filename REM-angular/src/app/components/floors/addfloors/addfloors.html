<div class="main-content">
  <div class="page-content">
    <div class="container-fluid">
      <!-- start page title -->
      <div class="page-title-box">
        <div class="row align-items-center">
          <div class="col-md-8">
            <h6 class="page-title">
              <i class="fa-solid fa-layer-group"></i> Add Floor
            </h6>
          </div>
          <div class="col-md-4">
            <div class="float-end d-none d-md-block">
              <a routerLink="/viewfloors">
                <button class="btn btn-primary">
                  <i class="mdi mdi-arrow-left me-2"></i> Back to List
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
      <!-- end page title -->

      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <form>
                <!-- Building ID -->
                <div class="row mb-3">
                  <label for="building_id" class="col-sm-2 col-form-label"
                    >Building ID</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="number"
                      id="building_id"
                      formControlName="building_id"
                      class="form-control"
                      placeholder="Enter Building ID"
                    />
                  </div>
                </div>

                <!-- Floor Number -->
                <div class="row mb-3">
                  <label for="floor_number" class="col-sm-2 col-form-label"
                    >Floor Number</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="number"
                      id="floor_number"
                      formControlName="floor_number"
                      class="form-control"
                      placeholder="e.g. 0 for Ground Floor"
                    />
                  </div>
                </div>

                <!-- Floor Plan URL -->
                <div class="row mb-3">
                  <label for="floor_plan_url" class="col-sm-2 col-form-label"
                    >Floor Plan URL</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="url"
                      id="floor_plan_url"
                      formControlName="floor_plan_url"
                      class="form-control"
                      placeholder="e.g. https://..."
                    />
                  </div>
                </div>

                <!-- Number of Units -->
                <div class="row mb-3">
                  <label for="number_of_units" class="col-sm-2 col-form-label"
                    >No. of Units</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="number"
                      id="number_of_units"
                      formControlName="number_of_units"
                      class="form-control"
                    />
                  </div>
                </div>

                <!-- Submit Button -->
                <div class="row">
                  <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">
                      <i class="mdi mdi-content-save me-2"></i> Save Floor
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <!-- card-body -->
          </div>
          <!-- card -->
        </div>
        <!-- col-12 -->
      </div>
      <!-- row -->
    </div>
    <!-- container-fluid -->
  </div>
  <!-- page-content -->
</div>
