<div class="main-content">
  <div class="page-content">
    <div class="container-fluid">
      <!-- start page title -->
      <div class="page-title-box">
        <div class="row align-items-center">
          <div class="col-md-8">
            <h6 class="page-title">
              <i class="fa-solid fa-city"></i> Add Project
            </h6>
          </div>
          <div class="col-md-4">
            <div class="float-end d-none d-md-block">
              <a routerLink="/viewprojects">
                <button class="btn btn-primary">
                  <i class="mdi mdi-arrow-left me-2"></i> Back to List
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
      <!-- end page title -->

      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <form>
                <!-- Project ID -->
                <div class="row mb-3">
                  <label for="project_id" class="col-sm-2 col-form-label"
                    >Project ID</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="number"
                      id="project_id"
                      formControlName="project_id"
                      class="form-control"
                      placeholder="Enter Project ID"
                    />
                  </div>
                </div>

                <!-- Project Name -->
                <div class="row mb-3">
                  <label for="name" class="col-sm-2 col-form-label"
                    >Project Name</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      id="name"
                      formControlName="name"
                      class="form-control"
                      placeholder="Enter Project Name"
                    />
                  </div>
                </div>

                <!-- Location -->
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Location</label>
                  <div class="col-sm-10">
                    <div class="row">
                      <div class="col-md-4 mb-2">
                        <input
                          type="text"
                          formControlName="city"
                          class="form-control"
                          placeholder="City"
                        />
                      </div>
                      <div class="col-md-4 mb-2">
                        <input
                          type="text"
                          formControlName="district"
                          class="form-control"
                          placeholder="District"
                        />
                      </div>
                      <div class="col-md-2 mb-2">
                        <input
                          type="number"
                          formControlName="latitude"
                          class="form-control"
                          placeholder="Latitude"
                        />
                      </div>
                      <div class="col-md-2 mb-2">
                        <input
                          type="number"
                          formControlName="longitude"
                          class="form-control"
                          placeholder="Longitude"
                        />
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Project Type -->
                <div class="row mb-3">
                  <label for="project_type" class="col-sm-2 col-form-label"
                    >Project Type</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      id="project_type"
                      formControlName="project_type"
                      class="form-control"
                      placeholder="e.g. Residential, Commercial"
                    />
                  </div>
                </div>

                <!-- Start Date -->
                <div class="row mb-3">
                  <label for="start_date" class="col-sm-2 col-form-label"
                    >Start Date</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="date"
                      id="start_date"
                      formControlName="start_date"
                      class="form-control"
                    />
                  </div>
                </div>

                <!-- Expected Completion Date -->
                <div class="row mb-3">
                  <label
                    for="expected_completion_date"
                    class="col-sm-2 col-form-label"
                    >Completion Date</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="date"
                      id="expected_completion_date"
                      formControlName="expected_completion_date"
                      class="form-control"
                    />
                  </div>
                </div>

                <!-- Status -->
                <div class="row mb-3">
                  <label for="status" class="col-sm-2 col-form-label"
                    >Status</label
                  >
                  <div class="col-sm-10">
                    <select
                      id="status"
                      formControlName="status"
                      class="form-select"
                    >
                      <option value="">Select Status</option>
                      <option value="NotStarted">Not Started</option>
                      <option value="UnderConstruction">
                        Under Construction
                      </option>
                      <option value="Completed">Completed</option>
                    </select>
                  </div>
                </div>

                <!-- Total Land Area -->
                <div class="row mb-3">
                  <label for="total_land_area" class="col-sm-2 col-form-label"
                    >Total Land Area (in acres)</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="number"
                      step="0.01"
                      id="total_land_area"
                      formControlName="total_land_area"
                      class="form-control"
                      placeholder="e.g. 15.5"
                    />
                  </div>
                </div>

                <!-- Description -->
                <div class="row mb-3">
                  <label for="description" class="col-sm-2 col-form-label"
                    >Description</label
                  >
                  <div class="col-sm-10">
                    <textarea
                      id="description"
                      formControlName="description"
                      class="form-control"
                      rows="3"
                      placeholder="Project description..."
                    ></textarea>
                  </div>
                </div>

                <!-- Number of Buildings -->
                <div class="row mb-3">
                  <label
                    for="number_of_buildings"
                    class="col-sm-2 col-form-label"
                    >No. of Buildings</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="number"
                      id="number_of_buildings"
                      formControlName="number_of_buildings"
                      class="form-control"
                    />
                  </div>
                </div>

                <!-- Legal Approvals -->
                <div class="row mb-3">
                  <label for="legal_approvals" class="col-sm-2 col-form-label"
                    >Legal Approvals</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      id="legal_approvals"
                      formControlName="legal_approvals"
                      class="form-control"
                      placeholder="Comma-separated e.g. RERA, Municipality NOC"
                    />
                  </div>
                </div>

                <!-- Amenities -->
                <div class="row mb-3">
                  <label for="amenities" class="col-sm-2 col-form-label"
                    >Amenities</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      id="amenities"
                      formControlName="amenities"
                      class="form-control"
                      placeholder="Comma-separated e.g. Pool, Gym, Clubhouse"
                    />
                  </div>
                </div>

                <!-- Brochure URL -->
                <div class="row mb-3">
                  <label for="brochure_url" class="col-sm-2 col-form-label"
                    >Brochure URL</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="url"
                      id="brochure_url"
                      formControlName="brochure_url"
                      class="form-control"
                      placeholder="https://example.com/brochure.pdf"
                    />
                  </div>
                </div>

                <!-- Video URL -->
                <div class="row mb-3">
                  <label for="video_url" class="col-sm-2 col-form-label"
                    >Video URL</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="url"
                      id="video_url"
                      formControlName="video_url"
                      class="form-control"
                      placeholder="https://youtube.com/..."
                    />
                  </div>
                </div>

                <!-- Developer Name -->
                <div class="row mb-3">
                  <label for="developer_name" class="col-sm-2 col-form-label"
                    >Developer Name</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      id="developer_name"
                      formControlName="developer_name"
                      class="form-control"
                    />
                  </div>
                </div>

                <!-- Contact Info -->
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Contact Info</label>
                  <div class="col-sm-10">
                    <div class="row">
                      <div class="col-md-4 mb-2">
                        <input
                          type="text"
                          formControlName="contact_person"
                          class="form-control"
                          placeholder="Contact Person"
                        />
                      </div>
                      <div class="col-md-4 mb-2">
                        <input
                          type="email"
                          formControlName="email"
                          class="form-control"
                          placeholder="Email"
                        />
                      </div>
                      <div class="col-md-2 mb-2">
                        <input
                          type="text"
                          formControlName="phone"
                          class="form-control"
                          placeholder="Phone"
                        />
                      </div>
                      <div class="col-md-2 mb-2">
                        <input
                          type="text"
                          formControlName="whatsapp"
                          class="form-control"
                          placeholder="WhatsApp"
                        />
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Submit Button -->
                <div class="row">
                  <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">
                      <i class="mdi mdi-content-save me-2"></i> Save Project
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <!-- card-body -->
          </div>
          <!-- card -->
        </div>
        <!-- col-12 -->
      </div>
      <!-- row -->
    </div>
    <!-- container-fluid -->
  </div>
  <!-- page-content -->
</div>
