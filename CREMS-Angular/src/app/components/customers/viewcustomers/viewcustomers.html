<!-- Customer Details Card -->
<div class="card">
  <!-- Card Header -->
  <div class="row card-header flex-column flex-md-row border-bottom mx-0 my-5 px-3">
    <div class="col-md-auto me-auto d-md-flex align-items-center">
      <h5 class="card-title mb-0 text-md-start text-center">Customer Details</h5>
    </div>
    <div class="col-md-auto d-flex justify-content-end align-items-center">
      <button type="button" class="btn btn-primary" onclick="history.back()">
        <i class="fa-solid fa-arrow-left mx-1"></i>Return
      </button>
    </div>
  </div>

  <!-- Card Body -->
  <div class="card-body">
    <div *ngIf="customer && customer.name; else loadingTemplate">
      <div class="row">
        <!-- Right Column: Image -->
        <div class="col-md-6 d-flex align-items-center justify-content-center">
          <img
            [src]="customer.photo || 'assets/images/placeholder.jpg'"
            alt="Customer Photo"
            class="img-fluid rounded shadow"
            style="max-width: 150px; object-fit: cover; width: 100%;"
          />
        </div>

        
        <div class="col-md-6 d-flex flex-column justify-content-center">
          <div class="mb-3">
            <label class="form-label fw-bold">Customer ID</label>
            <div class="text-muted">{{ customer.id }}</div>
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Name</label>
            <div class="text-muted">{{ customer.name }}</div>
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Email</label>
            <div class="text-muted">{{ customer.email }}</div>
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Phone</label>
            <div class="text-muted">{{ customer.phone }}</div>
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Address</label>
            <div class="text-muted">{{ customer.address }}</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Loading Template -->
    <ng-template #loadingTemplate>
      <p class="text-muted fst-italic">Loading customer data or no data available.</p>
    </ng-template>
  </div>
</div>
