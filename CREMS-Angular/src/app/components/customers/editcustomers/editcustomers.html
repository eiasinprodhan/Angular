<!-- Update Customer Card -->
<div class="card">
  <!-- Card Header -->
  <div class="row card-header flex-column flex-md-row border-bottom mx-0 px-3">
    <div class="col-md-auto me-auto d-md-flex align-items-center">
      <h5 class="card-title mb-0 text-md-start text-center">Update Customer</h5>
    </div>
    <div class="col-md-auto d-flex justify-content-end align-items-center">
      <button type="button" class="btn btn-primary" onclick="history.back()">
        <i class="fa-solid fa-arrow-left mx-1"></i>Return
      </button>
    </div>
  </div>

  <!-- Card Body -->
  <div class="card-body">
    <form
      *ngIf="customer; else loadingTemplate"
      (ngSubmit)="updateCustomer()"
      #customerForm="ngForm"
    >
      <div class="row mt-4">
        <div class="col-md-6 mb-3">
          <label class="form-label fw-bold">Name</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="customer.name"
            name="name"
            required
          />
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label fw-bold">Email</label>
          <input
            type="email"
            class="form-control"
            [(ngModel)]="customer.email"
            name="email"
            required
          />
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label fw-bold">Phone</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="customer.phone"
            name="phone"
          />
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label fw-bold">Photo URL</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="customer.photo"
            name="photo"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-12 mb-3">
          <label class="form-label fw-bold">Address</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="customer.address"
            name="address"
          />
        </div>
      </div>

      <!-- Update Button -->
      <div class="row">
        <div class="col-12">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="customerForm.invalid"
          >
            <i class="fa-solid fa-floppy-disk mx-1"></i>Update
          </button>
        </div>
      </div>
    </form>

    <!-- Loading State -->
    <ng-template #loadingTemplate>
      <p class="text-muted fst-italic">
        Loading customer data or no data available.
      </p>
    </ng-template>
  </div>
</div>
