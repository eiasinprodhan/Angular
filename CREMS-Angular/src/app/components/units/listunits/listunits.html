<div class="card">
  <div class="card-datatable table-responsive pt-0">
    <div class="dt-container dt-bootstrap5 dt-empty-footer">
      <!-- Header -->
      <div class="row card-header flex-column flex-md-row border-bottom mx-0 px-3">
        <div class="d-md-flex justify-content-between align-items-center dt-layout-start col-md-auto me-auto mt-0">
          <h5 class="card-title mb-0 text-md-start text-center pb-md-0 pb-6">
            Units
          </h5>
        </div>
      </div>

      <!-- Filter/Length/Search -->
      <div class="row mx-0 px-3 my-0 justify-content-between border-bottom">
        <div class="d-md-flex justify-content-between align-items-center dt-layout-start col-md-auto me-auto mt-0">
          <div class="dt-length">
            <label for="dt-length-0">
              Show
              <select class="form-select" id="dt-length-0">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
              entries
            </label>
          </div>
        </div>
        <div class="d-md-flex justify-content-between align-items-center dt-layout-end col-md-auto ms-auto mt-0">
          <div class="dt-search mt-0 mt-md-6 mb-6">
            <label for="dt-search-0">Search:</label>
            <input
              type="search"
              class="form-control ms-4"
              id="dt-search-0"
              placeholder="Search units..."
            />
          </div>
        </div>
      </div>

      <!-- Table -->
      <div class="justify-content-between dt-layout-table">
        <div class="d-md-flex justify-content-between align-items-center dt-layout-full table-responsive">
          <table class="datatables-basic table dataTable dtr-column">
            <thead>
              <tr>
                <th>ID</th>
                <th>Unit Number</th>
                <th>Area (sqft)</th>
                <th>Bedrooms</th>
                <th>Bathrooms</th>
                <th>Booked</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let unit of units | async">
                <td>{{ unit.id }}</td>
                <td>{{ unit.unitNumber }}</td>
                <td>{{ unit.area }}</td>
                <td>{{ unit.bedrooms }}</td>
                <td>{{ unit.bathrooms }}</td>
                <td>
                    <span ngClass="{{unit.isBooked ? 'badge bg-success' : 'badge bg-danger'}}">{{ unit.isBooked ? 'Yes' : 'No' }}</span>
                </td>
                <td>
                  <div class="d-flex gap-2">
                    <!-- Book -->
                    <ng-container *ngIf="!unit.isBooked">
                      <button
                      class="btn btn-sm btn-outline-info"
                      (click)="bookUnit(unit.id)"
                    >
                      <i class="fa fa-book"></i>
                    </button>
                    </ng-container>
                    <!-- View -->
                    <button
                      class="btn btn-sm btn-outline-info"
                      (click)="viewUnit(unit.id)"
                    >
                      <i class="fa fa-eye"></i>
                    </button>

                    <!-- Edit -->
                    <button
                      class="btn btn-sm btn-outline-primary"
                      (click)="editUnit(unit.id)"
                    >
                      <i class="fa fa-edit"></i>
                    </button>

                    <!-- Delete -->
                    <button
                      class="btn btn-sm btn-outline-danger"
                      (click)="deleteUnit(unit.id)"
                    >
                      <i class="fa fa-trash"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Pagination Footer -->
      <div class="row mx-3 justify-content-between">
        <div class="dt-layout-start col-md-auto me-auto mt-0">
          <div class="dt-info" role="status">
            Showing 0 to 0 of 0 entries
          </div>
        </div>
        <div class="dt-layout-end col-md-auto ms-auto mt-0">
          <div class="dt-paging">
            <nav aria-label="pagination"></nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
