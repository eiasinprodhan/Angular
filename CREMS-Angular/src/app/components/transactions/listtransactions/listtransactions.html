<div class="card">
  <div class="card-datatable table-responsive pt-0">
    <div class="dt-container dt-bootstrap5 dt-empty-footer">
      <!-- Header -->
      <div
        class="row card-header flex-column flex-md-row border-bottom mx-0 px-3"
      >
        <div
          class="d-md-flex justify-content-between align-items-center col-md-auto me-auto mt-0"
        >
          <h5 class="card-title mb-0 text-md-start text-center pb-md-0 pb-6">
            Transactions
          </h5>
        </div>
        <div
          class="d-md-flex justify-content-between align-items-center col-md-auto ms-auto mt-0"
        >
          <a routerLink="/addtransactions">
            <button class="btn btn-primary" type="button">
              <i class="fa-solid fa-plus mx-1"></i>Add New Transaction
            </button>
          </a>
        </div>
      </div>

      <!-- Filter Controls -->
      <div class="row mx-0 px-3 my-0 justify-content-between border-bottom">
        <div class="col-md-auto me-auto mt-0">
          <label>
            Show
            <select class="form-select">
              <option>10</option>
              <option>25</option>
              <option>50</option>
              <option>100</option>
            </select>
            entries
          </label>
        </div>
        <div class="col-md-auto ms-auto mt-0">
          <label>
            Search:
            <input type="search" class="form-control ms-4" placeholder="" />
          </label>
        </div>
      </div>

      <!-- Table -->
      <div class="table-responsive">
        <table class="table dataTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Date</th>
              <th>Amount</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let transaction of transactions | async">
              <td>{{ transaction.id }}</td>
              <td>{{ transaction.name }}</td>
              <td>{{ transaction.date | date }}</td>
              <td [ngClass]="transaction.credit ? 'text-success' : 'text-danger'">
                {{ transaction.amount }}
                <i
                  [ngClass]="transaction.credit ? 'fa-solid fa-up-long text-success' : 'fa-solid fa-down-long text-danger'"
                >
                </i>
              </td>
              <td>
                <div class="d-flex gap-2">
                  <button
                    class="btn btn-sm btn-outline-danger"
                    (click)="deleteTransaction(transaction.id)"
                  >
                    <i class="fa fa-trash"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Footer -->
      <div class="row mx-3 justify-content-between">
        <div class="col-md-auto me-auto mt-0">
          <div>Showing 0 to 0 of 0 entries</div>
        </div>
        <div class="col-md-auto ms-auto mt-0">
          <nav aria-label="pagination"></nav>
        </div>
      </div>
    </div>
  </div>
</div>
