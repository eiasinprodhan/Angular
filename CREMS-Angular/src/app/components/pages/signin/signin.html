<div class="container-xxl">
  <div class="authentication-wrapper authentication-basic container-p-y">
    <div
      class="authentication-inner py-6 d-flex justify-content-center align-items-center vh-100"
    >
      <!-- Login Card -->
      <div class="card mx-auto" style="max-width: 400px">
        <div class="card-body">
          <!-- Logo -->
          <div class="app-brand justify-content-center mb-6 text-center">
            <a href="/" class="app-brand-link">
              <span class="app-brand-logo demo text-primary">
                <!-- SVG Logo here -->
              </span>
              <span class="app-brand-text demo text-heading fw-bold"
                >CREMS</span
              >
            </a>
          </div>
          <h4 class="mb-1 text-center">Welcome to CREMS! ðŸ‘‹</h4>
          <p class="mb-4 text-center">
            Please sign in to your account to start the adventure
          </p>

          <!-- Error Message -->
          <div *ngIf="errorMessage" class="alert alert-danger text-center mb-4">
            {{ errorMessage }}
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                formControlName="email"
                placeholder="Enter your email"
              />
              <div
                *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
                class="text-danger small mt-1"
              >
                <div *ngIf="loginForm.get('email')?.errors?.['required']">
                  Email is required.
                </div>
                <div *ngIf="loginForm.get('email')?.errors?.['email']">
                  Please enter a valid email.
                </div>
              </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group input-group-merge">
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  formControlName="password"
                  placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                />
                <span class="input-group-text">
                  <i class="icon-base ti tabler-eye-off"></i>
                </span>
              </div>
              <div
                *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
                class="text-danger small mt-1"
              >
                Password is required.
              </div>
            </div>

            <div class="mb-3">
              <button class="btn btn-primary d-grid w-100" type="submit">
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- /Login Card -->
    </div>
  </div>
</div>
