<!-- Update Employee Card -->
<div class="card">
  <!-- Card Header -->
  <div class="row card-header flex-column flex-md-row border-bottom mx-0 px-3">
    <div class="col-md-auto me-auto d-md-flex align-items-center">
      <h5 class="card-title mb-0 text-md-start text-center">Update Employee</h5>
    </div>
    <div class="col-md-auto d-flex justify-content-end align-items-center">
      <button type="button" class="btn btn-primary" onclick="history.back()">
        <i class="fa-solid fa-arrow-left mx-1"></i>Return
      </button>
    </div>
  </div>

  <!-- Card Body -->
  <div class="card-body">
    <form
      *ngIf="employee; else loadingTemplate"
      (ngSubmit)="updateEmployee()"
      #employeeForm="ngForm"
    >
      <div class="row mt-4">
        <div class="col-md-6 mb-3">
          <label class="form-label fw-bold">Name</label>
          <input
            type="text"
            class="form-control"
            name="name"
            [(ngModel)]="employee.name"
            required
          />
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label fw-bold">Email <span class="text-secondary">(Optional)</span></label>
          <input
            type="email"
            class="form-control"
            name="email"
            [(ngModel)]="employee.email"
            required
          />
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label fw-bold">Phone</label>
          <input
            type="tel"
            class="form-control"
            name="phone"
            [(ngModel)]="employee.phone"
            required
          />
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label fw-bold">NID</label>
          <input
            type="number"
            class="form-control"
            name="phone"
            [(ngModel)]="employee.nid"
            required
          />
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label fw-bold">Joining Date</label>
          <input
            type="date"
            class="form-control"
            name="joiningDate"
            [(ngModel)]="employee.joiningDate"
            required
          />
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label fw-bold">Role</label>
          <select
            class="form-select"
            name="role"
            [(ngModel)]="employee.role"
            required
          >
            <option value="" disabled selected>Select Role</option>
            <option value="Admin">Admin</option>
            <option value="Project Manager">Project Manager</option>
            <option value="Site Manager">Site Manager</option>
            <option value="Labour">Labour</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label fw-bold">Salary Type</label>
          <select
            class="form-select"
            name="salarytype"
            [(ngModel)]="employee.salarytype"
            required
          >
            <option value="" disabled selected>Select Salary Type</option>
            <option value="Daily">Daily</option>
            <option value="Monthly">Monthly</option>
            <option value="Contract">Contract</option>
          </select>
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label fw-bold">Salary</label>
          <input
            type="number"
            class="form-control"
            name="dailySalary"
            [(ngModel)]="employee.salary"
            required
            min="0"
          />
        </div>
      </div>

      <!-- Update Button -->
      <div class="row">
        <div class="col-12">
          <button type="submit" class="btn btn-primary">
            <i class="fa-solid fa-floppy-disk mx-1"></i>Update
          </button>
        </div>
      </div>
    </form>

    <!-- Loading State -->
    <ng-template #loadingTemplate>
      <p class="text-muted fst-italic">
        Loading employee data or no data available.
      </p>
    </ng-template>
  </div>
</div>
