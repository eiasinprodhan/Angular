<title>EMS âœ¨ | Update Location</title>

<div class="container my-5">
  <div class="card shadow-lg border-0">
    <div class="card-header text-center">
      <h3 class="mb-0"><i class="fas fa-user-edit me-2"></i>Update Location</h3>
    </div>

    <form class="m-5" (ngSubmit)="updateLocation()" #updateForm="ngForm">
      <div class="row mb-4">
        <div class="col-md-6">
          <label for="fullName" class="form-label">
            <i class="fas fa-user me-1"></i>Full Name
          </label>
          <input
            [(ngModel)]="location.name"
            name="name"
            type="text"
            class="form-control"
            id="fullName"
            placeholder="Enter full name"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">
            <i class="fas fa-envelope me-1"></i>Email Address
          </label>
          <input
            [(ngModel)]="location.photo"
            name="email"
            type="email"
            class="form-control"
            id="email"
            placeholder="example@company.com"
            required
          />
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-violet me-2">
          <i class="fas fa-save me-1"></i>Update Location
        </button>
        <button type="reset" class="btn btn-outline-danger">
          <i class="fas fa-undo me-1"></i>Reset
        </button>
      </div>
    </form>
  </div>
</div>
