<div class="container border border-warning my-5 p-3 rounded">
  <form>
    <h4 class="mb-4 text-warning">Contact Us</h4>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="contactName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="contactName" placeholder="Your name" required>
      </div>
      <div class="col-md-6">
        <label for="contactEmail" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="contactEmail" placeholder="you@example.com" required>
      </div>
    </div>

    <div class="mb-3">
      <label for="contactSubject" class="form-label">Subject</label>
      <input type="text" class="form-control" id="contactSubject" placeholder="Message subject" required>
    </div>

    <div class="mb-3">
      <label for="contactMessage" class="form-label">Message</label>
      <textarea class="form-control" id="contactMessage" rows="5" placeholder="Type your message here..." required></textarea>
    </div>

    <button type="submit" class="btn btn-warning">Send Message</button>
    <button type="reset" class="btn btn-danger ms-2">Clear</button>
  </form>
</div>
