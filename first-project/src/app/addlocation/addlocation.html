<title>EMS âœ¨ | Add Location</title>

<div class="container my-5">
  <div class="card shadow-lg border-0">
    <div class="card-header text-center">
      <h3 class="mb-0"><i class="fas fa-user-plus me-2"></i>Add Location</h3>
    </div>

    <form class="m-5" [formGroup]="formGroup">
      <div class="row mb-4">
        <div class="col-md-6">
          <label for="fullName" class="form-label">
            <i class="fas fa-user me-1"></i>Name
          </label>
          <input
            formControlName="name"
            type="text"
            class="form-control"
            id="fullName"
            placeholder="Enter locations name"
            required
          />
        </div>

        <div class="col-md-6">
          <label for="email" class="form-label">
            <i class="fas fa-envelope me-1"></i>Photo
          </label>
          <input
            formControlName="photo"
            type="text"
            class="form-control"
            id="photo"
            placeholder="https://example.com/image.jpg"
            required
          />
        </div>
      </div>

      <div class="text-center">
        <button
          type="submit"
          class="btn btn-violet me-2"
          (click)="addLocation()"
        >
          <i class="fas fa-plus-circle me-1"></i>Add Location
        </button>
        <button type="reset" class="btn btn-outline-danger">
          <i class="fas fa-undo me-1"></i>Reset
        </button>
      </div>
    </form>
  </div>
</div>
