<title>EMS âœ¨ | All Locations</title>

<div class="container my-5">
  <div class="card shadow-lg border-0">
    <div class="card-header text-center">
      <h3 class="mb-0"><i class="fas fa-users me-2"></i>All Locations</h3>
    </div>
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0 text-center">
          <thead>
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Photo</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let location of locations | async">
              <td>{{location.id}}</td>
              <td>{{location.name}}</td>
              <td><img src="{{location.photo}}" height="auto" width="250px" alt="{{location.name}}"></td>
              <td>
                <button class="btn btn-sm btn-outline-primary rounded-pill m-1" (click)="updateLocation(location.id)">
                  <i class="fas fa-trash-alt"></i> Edit
                </button>

                <button class="btn btn-sm btn-outline-danger rounded-pill  m-1" (click)="deleteLocation(location.id)">
                  <i class="fas fa-trash-alt"></i> Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
