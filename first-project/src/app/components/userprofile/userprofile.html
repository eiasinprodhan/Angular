<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg border-0">
        <div class="card-body text-center">

          <h3 class="card-title mb-4">
            <i class="fas fa-user-circle me-2"></i>User Profile
          </h3>

          <div *ngIf="user; else loading">
            <!-- Profile Picture -->
            <img
              [src]="user.photo"
              alt="Profile Picture"
              class="rounded-circle img-thumbnail mb-3"
              width="150"
              height="150"
            />

            <!-- Profile Details -->
            <p class="mb-2">
              <strong><i class="fas fa-user me-2"></i>Name:</strong> {{ user.name }}
            </p>
            <p class="mb-2">
              <strong><i class="fas fa-envelope me-2"></i>Email:</strong> {{ user.email }}
            </p>
            <p class="mb-2">
              <strong><i class="fas fa-user-tag me-2"></i>Role:</strong> {{ user.role }}
            </p>

            <!-- Add more fields here if needed -->
          </div>

          <!-- Loading State -->
          <ng-template #loading>
            <div class="text-muted">
              <div class="spinner-border text-secondary mb-2" role="status"></div>
              <p>Loading user profile...</p>
            </div>
          </ng-template>

        </div>
      </div>
    </div>
  </div>
</div>
