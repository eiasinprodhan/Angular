<title>EMS | Search Employee</title>

<div class="container my-5">
  <div class="card shadow-lg border-0">
    <div class="card-header bg-violet text-white text-center">
      <h3 class="mb-0"><i class="fa-solid fa-magnifying-glass me-2"></i>Search Employee</h3>
    </div>
    <div class="conatiner-fluid m-0 px-5 py-3">
      <form action="employeeservlet" method="post">
        <input type="hidden" name="action" value="search" />
        <div class="row">
          <div
            class="col-md-12 d-flex flex-row justify-content-center align-items-center"
          >
            <input
              name="keyword"
              type="text"
              class="form-control"
              id="keyword"
              placeholder="Search employee..."
              style="width: 800px"
            />
          </div>
          <div
            class="col-md-12 d-flex flex-row justify-content-center align-items-center"
          >
            <button
              type="submit"
              class="btn btn-violet my-3"
              onclick="document.getElementById('searchresult').style.display = 'block'"
            >
              Search
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
