<title>EMS âœ¨ | Search Employee</title>
<div class="container my-5">
  <div class="card shadow-lg border-0">
    <div class="card-header text-center">
      <h3 class="mb-0"><i class="fa-solid fa-magnifying-glass me-2"></i>Search Employee</h3>
    </div>
    <div class="container-fluid m-0 px-5 py-4 bg-white">
      <form action="employeeservlet" method="post">
        <input type="hidden" name="action" value="search" />
        <div class="row">
          <div class="col-md-12 d-flex justify-content-center">
            <input
              name="keyword"
              type="text"
              class="form-control"
              id="keyword"
              placeholder="Type a name, ID, or role..."
              style="width: 80%; max-width: 800px;"
            />
          </div>
          <div class="col-md-12 d-flex justify-content-center">
            <button
              type="submit"
              class="btn btn-violet mt-4"
              onclick="document.getElementById('searchresult').style.display = 'block'"
            >
              <i class="fa-solid fa-search me-2"></i>Search
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
