<title>EMS | All Employees</title>

<div class="container my-5">
  <div class="card shadow-lg border-0">
    <div class="card-header bg-violet text-white text-center">
      <h3 class="mb-0"><i class="fas fa-users me-2"></i>All Employees</h3>
    </div>
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-light text-center">
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Gender</th>
              <th>Designation</th>
              <th>Salary</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employee of employees | async" class="text-center">
              <td>{{ employee.id }}</td>
              <td>{{ employee.name }}</td>
              <td>{{ employee.email }}</td>
              <td>{{ employee.phone }}</td>
              <td>{{ employee.gender }}</td>
              <td>{{ employee.designation }}</td>
              <td>${{ employee.salary | number:'1.0-2' }}</td>
              <td>
                <a href="#" class="btn btn-sm btn-outline-primary me-1">
                  <i class="fas fa-edit me-1"></i>Edit
                </a>
                <a href="#" class="btn btn-sm btn-outline-danger">
                  <i class="fas fa-trash-alt me-1"></i>Delete
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
