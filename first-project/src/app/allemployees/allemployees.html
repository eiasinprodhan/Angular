<div class="container my-3">
  <div class="table-responsive">
    <table class="table table-bordered table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th class="text-center">Id</th>
          <th class="text-center">Name</th>
          <th class="text-center">Email</th>
          <th class="text-center">Phone</th>
          <th class="text-center">Gender</th>
          <th class="text-center">Designation</th>
          <th class="text-center">Salary</th>
          <th class="text-center">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees | async">
          <td class="text-center">{{employee.id}}</td>
          <td class="text-center">{{employee.name}}</td>
          <td class="text-center">{{employee.email}}</td>
          <td class="text-center">{{employee.phone}}</td>
          <td class="text-center">{{employee.gender}}</td>
          <td class="text-center">{{employee.designation}}</td>
          <td class="text-center">{{employee.salary}}</td>
          <td class="text-center">
            <a href="#"><span class="badge bg-primary mx-1">Edit</span></a>
            <a href="#"><span class="badge bg-danger  mx-1">Delete</span></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
